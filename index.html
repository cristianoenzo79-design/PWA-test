<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prenotazioni Barber</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Barber">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 24px; background: #fdfdfd; color: #222; }
    header { font-size: 22px; font-weight: bold; margin-bottom: 16px; }
    .card { border: 1px solid #ccc; border-radius: 10px; padding: 16px; }
    button { margin-top: 12px; padding: 10px 14px; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff; }
    @media (display-mode: standalone) {
      body { background: #f5f5f5; }
    }
  </style>
</head>
<body>
  <header>üíà Prenotazioni Barber</header>
  <div class="card">
    <p>Benvenuto nella PWA di prova per le prenotazioni del barbiere.</p>
    <p>Installa questa app sulla Home del tuo iPhone per provarla offline:</p>
    <ol>
      <li>Apri questo link in Safari.</li>
      <li>Tocca <strong>Condividi ‚Üí Aggiungi alla schermata Home</strong>.</li>
      <li>Troverai l‚Äôicona ‚ÄúBarber‚Äù sulla tua Home.</li>
    </ol>
    <button id="btnPing">Prova connessione</button>
    <p id="out"></p>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
    document.getElementById('btnPing').addEventListener('click', async () => {
      try {
        const res = await fetch('./manifest.webmanifest', { cache: 'no-store' });
        document.getElementById('out').textContent = 'Connessione OK (' + res.status + ')';
      } catch (e) {
        document.getElementById('out').textContent = 'Offline ‚Äì dati da cache';
      }
    });
  </script>
</body>
</html>
